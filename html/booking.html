<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Confirmation</title>
    <link rel="stylesheet" href="/css/booking.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #ff4b4b;
            margin-bottom: 20px;
        }

        .section {
            margin-bottom: 20px;
        }

        .section h2 {
            color: #ff4b4b;
            margin-bottom: 10px;
        }

        .booking-details p {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
        }

        .booking-details p strong {
            color: #000;
        }

        .selected-seats {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .seat {
            padding: 8px 12px;
            background-color: #e0f7fa;
            border: 1px solid #66bb6a;
            border-radius: 4px;
            color: #388e3c;
            font-weight: bold;
        }

        .home-button {
            text-align: center;
            margin-top: 20px;
        }

        .home-button button {
            padding: 12px 24px;
            background-color: #ff4b4b;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .home-button button:hover {
            background-color: #e43a3a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Booking Successful!!</h1>

        <div class="section">
            <h2>Details</h2>
            <div class="booking-details">
                <p><strong>Movie:</strong> DJANGO Unchained</p>
                <p><strong>Showtime:</strong> <span id="showtime"></span></p>
                <p><strong>Theater:</strong> PVR INOX, Shenoy Nagar</p>
                <p><strong>Selected Seats:</strong></p>
                <div class="selected-seats" id="selected-seats">
                </div>
            </div>
        </div>

        <div class="home-button">
            <button onclick="window.location.href='/html/movie.html'">Return to Home</button>
        </div>
    </div>

    <script>
        const selectedSeats = JSON.parse(localStorage.getItem('selectedSeats'));
        const showtime = localStorage.getItem('showtime');

        document.getElementById('showtime').innerText = showtime || 'Not available';

        const selectedSeatsContainer = document.getElementById('selected-seats');
        if (selectedSeats && selectedSeats.length > 0) {
            selectedSeats.forEach(seat => {
                const seatElement = document.createElement('div');
                seatElement.classList.add('seat');
                seatElement.innerText = seat;
                selectedSeatsContainer.appendChild(seatElement);
            });
        } else {
            selectedSeatsContainer.innerHTML = '<p>No seats selected.</p>';
        }
    </script>
</body>
</html>
