<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currently Screening Movies</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            background-image: 
                linear-gradient(rgba(234, 228, 228, 0.9), rgba(247, 239, 239, 0.9)),
                url('https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            padding: 40px 20px;
        }

        h1 {
            color: #ff0000;
            font-size: 42px;
            text-align: center;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
            position: relative;
            padding-bottom: 15px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 3px;
            background: #ff0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        ul {
            display: flex;
            justify-content: center;
            list-style: none;
            max-width: 800px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        li {
            background: rgba(20, 20, 20, 0.8);
            border-left: 5px solid #ff0000;
            padding: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        li:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(255, 0, 0, 0.2);
            border-left: 5px solid #fff;
        }

        li:hover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 0, 0, 0.1), transparent);
            z-index: -1;
        }

        a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            display: block;
            transition: color 0.3s;
            position: relative;
            padding-left: 20px;
        }

        a::before {
            content: 'ðŸŽ¬';
            position: absolute;
            left: -10px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: all 0.3s;
        }

        li:hover a {
            color: #ff0000;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        li:hover a::before {
            left: -5px;
            opacity: 1;
        }

        /* Filmstrip effect */
        body::before,
        body::after {
            content: '';
            position: fixed;
            top: 0;
            bottom: 0;
            width: 50px;
            background: repeating-linear-gradient(
                to bottom,
                #000,
                #000 20px,
                #ff0000 20px,
                #ff0000 40px
            );
            z-index: -1;
        }

        body::before {
            left: 0;
        }

        body::after {
            right: 0;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            ul {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 32px;
            }
        }
    </style>
</head>
