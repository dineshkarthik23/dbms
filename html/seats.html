<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Your Seats</title>
    <link rel="stylesheet" href="/css/seats.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .seat-section {
            margin-bottom: 20px;
        }

        .seat-section h2 {
            color: #ff4b4b;
            margin-bottom: 10px;
        }

        .seat-grid {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .row span {
            width: 20px;
            font-weight: bold;
            color: #444;
        }

        .seats {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .seat {
            width: 30px;
            height: 30px;
            background-color: #e8f5e9;
            border: 1px solid #66bb6a;
            color: #388e3c;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .seat.selected {
            background-color: #81c784;
            border-color: #388e3c;
            color: #fff;
        }

        .seat.sold {
            background-color: #ef9a9a;
            border-color: #d32f2f;
            color: #fff;
            pointer-events: none;
        }

        .status {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            align-items: center;
        }

        .status span {
            width: 20px;
            height: 20px;
            display: inline-block;
            border: 1px solid #ccc;
        }

        .status .available {
            background-color: #e8f5e9;
            border-color: #66bb6a;
        }

        .status .selected {
            background-color: #81c784;
            border-color: #388e3c;
        }

        .status .sold {
            background-color: #ef9a9a;
            border-color: #d32f2f;
        }

        #proceed-button {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #ff4b4b;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #proceed-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="movie-title"></h1>
        <p id="show-details"></p>
        <div class="seat-section">
            <h2>Rs. 196 SuperStar</h2>
            <div class="seat-grid">
                <div class="row">
                    <span>A</span>
                    <div class="seats"></div>
                </div>
                <div class="row">
                    <span>B</span>
                    <div class="seats"></div>
                </div>
                <div class="row">
                    <span>C</span>
                    <div class="seats"></div>
                </div>
                <div class="row">
                    <span>D</span>
                    <div class="seats"></div>
                </div>
                <div class="row">
                    <span>E</span>
                    <div class="seats"></div>
                </div>
            </div>
        </div>

        <div class="seat-section">
            <h2>Rs. 160 PLATINUM</h2>
            <div class="seat-grid">
                <div class="row">
                    <span>A</span>
                    <div class="seats"></div>
                </div>
                <div class="row">
                    <span>B</span>
                    <div class="seats"></div>
                </div>
                <div class="row">
                    <span>C</span>
                    <div class="seats"></div>
                </div>
                <div class="row">
                    <span>D</span>
                    <div class="seats"></div>
                </div>
                <div class="row">
                    <span>E</span>
                    <div class="seats"></div>
                </div>
                <div class="row">
                    <span>F</span>
                    <div class="seats"></div>
                </div>
                <div class="row">
                    <span>G</span>
                    <div class="seats"></div>
                </div>
            </div>
        </div>

        <div class="seat-section">
            <h2>Rs. 140 GoldStar</h2>
            <div class="seat-grid">
                <div class="row">
                    <span>H</span>
                    <div class="seats"></div>
                </div>
                <div class="row">
                    <span>I</span>
                    <div class="seats"></div>
                </div>
                <div class="row">
                    <span>J</span>
                    <div class="seats"></div>
                </div>
                <div class="row">
                    <span>K</span>
                    <div class="seats"></div>
                </div>
                <div class="row">
                    <span>L</span>
                    <div class="seats"></div>
                </div>
                <div class="row">
                    <span>M</span>
                    <div class="seats"></div>
                </div>
                <div class="row">
                    <span>N</span>
                    <div class="seats"></div>
                </div>
                <div class="row">
                    <span>O</span>
                    <div class="seats"></div>
                </div>
                <div class="row">
                    <span>P</span>
                    <div class="seats"></div>
                </div>
                <div class="row">
                    <span>Q</span>
                    <div class="seats"></div>
                </div>
                <div class="row">
                    <span>R</span>
                    <div class="seats"></div>
                </div>
            </div>
        </div>

        <div class="status">
            <span class="available"></span> Available
            <span class="selected"></span> Selected
            <span class="sold"></span> Sold
        </div>

        <button id="proceed-button" disabled>Proceed to Payment</button>
    </div>

    <script>
    const urlParams = new URLSearchParams(window.location.search);
    const movieTitle = decodeURIComponent(urlParams.get('movie')) || 'Movie Title';
    const theater = urlParams.get('theater');
    const time = urlParams.get('time');
    const date = urlParams.get('date') || '26 Mar';


    document.getElementById('movie-title').innerText = movieTitle;
    document.getElementById('show-details').innerText = `${theater} | ${date}, ${time}`;

    let selectedSeats = [];

    const rows = document.querySelectorAll('.row');
    const proceedButton = document.getElementById('proceed-button');

    rows.forEach(row => {
        const rowLabel = row.querySelector('span').innerText;
        const seatsContainer = row.querySelector('.seats');

        for (let i = 1; i <= 17; i++) {
            const seat = document.createElement('div');
            seat.classList.add('seat');
            seat.innerText = i;

            seat.addEventListener('click', () => {
                console.log('Seat Clicked');
                seat.classList.toggle('selected');

                const seatId = `${rowLabel}${i}`;
                if (seat.classList.contains('selected')) {
                    selectedSeats.push(seatId);
                } else {
                    selectedSeats = selectedSeats.filter(seat => seat !== seatId);
                }
                console.log('Selected Seats:', selectedSeats);

                if (selectedSeats.length > 0) {
                    proceedButton.disabled = false;
                    console.log('Button Enabled');
                } else {
                    proceedButton.disabled = true;
                    console.log('Button Disabled');
                }
            });

            seatsContainer.appendChild(seat);
        }
    });


    proceedButton.addEventListener('click', () => {
        
        localStorage.setItem('selectedSeats', JSON.stringify(selectedSeats));
        localStorage.setItem('movieTitle', movieTitle);
        localStorage.setItem('theater', theater);
        localStorage.setItem('showtime', time);
        localStorage.setItem('date', date); 

        window.location.href = 'payment.html';
    });
    
    </script>
</body>
</html>
